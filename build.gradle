plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'club.minnced:java-discord-rpc:2.0.0'
    implementation 'com.google.code.gson:gson:2.8.6'
}
